<meta charset="UTF-8">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Forms</title>
</head>
<body>
        <form>
            <div>
                <label for="name" style="font-size: large">
                    Member name :
                </label>
                <input id="name" type="text" />
                <strong style="font-size: large"> *req</strong>
                <br />
            </div>
            <div>
                <label for="email" style="font-size: large">
                    Email :
                </label>
                <input id="email" type="text" />
                <strong style="font-size: large"> *req</strong>
                <br />
            </div>
            <div>
                <label for="school" style="font-size: large">
                    School :
                </label>
                <input id="school" type="text" />
                <strong style="font-size: large"> *req</strong>
                <br />
                <input type="image" src="Images/submit.jpg" />
            </div>
</form>
</body>
</html>
