<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>International Employess</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="name">Contact name</th>
                <th class="city">City</th>
                <th class="country">Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td>
                    <img src="images/germany.png" alt="Germany Flag" />
                    <span>Germany</span>
                </td>
                <td>
                    <input type="checkbox" class="checkbox" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Anna Tujillo</td>
                <td>México D.F.</td>
                <td>
                    <img src="images/mexico.png" alt="Mexico Flag" />
                    <span>Mexico</span>
                </td>
                <td>
                    <input type="checkbox" class="checkbox" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>México D.F.</td>
                <td>
                    <img src="images/mexico.png" alt="Mexico Flag" />
                    <span>Mexico</span>
                </td>
                <td>
                    <input type="checkbox" class="checkbox" checked="checked" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td>
                    <img src="images/uk.png" alt="UK Flag" />
                    <span>UK</span>
                </td>
                <td>
                    <input type="checkbox" class="checkbox" disabled="disabled" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
